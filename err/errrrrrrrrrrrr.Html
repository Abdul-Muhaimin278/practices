<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The unshift() Method</h2>

    <p>The unshift() method adds new elements to the beginning of an array:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
const input = prompt('Please enter the nummbers you want to check like so [1,2,3]');
document.getElementById("demo1").innerHTML = input ;
let number = JSON.parse(input);
document.getElementById("demo2").innerHTML = number ;

let reverse = []

number.forEach((num) => {
	reverse.unshift(num);
});

if(number === reverse){

	document.getElementById("demo3").innerHTML = number + ' is a Palindrome';
}else{
	document.getElementById("demo4").innerHTML = number + ' is not a Palindrome';
}
</script>

  </body>
</html>
